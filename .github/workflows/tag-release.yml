name: Tag release from main.tf template_version

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  validate-zones:
    name: Ensure zones output is up-to-date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest
      - name: Generate static zones (check only)
        run: python3 tools/generate_static_zones.py variables.tf outputs_zones.tf
      - name: Format generated file (check only)
        run: tofu fmt -write=true outputs_zones.tf
      - name: Ensure zones output is up-to-date
        run: |
          git diff --exit-code -- outputs_zones.tf || {
            echo "outputs_zones.tf is stale on main." >&2
            exit 1
          }

  tag-release:
    needs: validate-zones
    uses: vespa-engine/gh-actions/.github/workflows/tf-tag-release.yml@main
    secrets: inherit
